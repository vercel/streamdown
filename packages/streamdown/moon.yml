id: "streamdown"

project:
  name: "Streamdown"
  description: "Rolder Streamdown with Panda CSS"

tasks:
  check:
    command: "biome check --write"
    inputs:
      - "./src/**/*"
  build:
    command: "rslib build"
    inputs:
      - "./src/**/*"
    outputs:
      - "./dist"
  publish:
    command: "bun publish"
    local: true
